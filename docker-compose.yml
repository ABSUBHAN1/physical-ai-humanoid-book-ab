version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.12.1
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
    restart: unless-stopped

  neon-db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: textbook_db
      POSTGRES_USER: textbook_user
      POSTGRES_PASSWORD: textbook_password
    volumes:
      - neon_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - neon-db
    environment:
      - DATABASE_URL=postgresql+asyncpg://textbook_user:textbook_password@neon-db:5432/textbook_db
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - ./backend/.env
    restart: unless-stopped

volumes:
  qdrant_data:
  neon_data: